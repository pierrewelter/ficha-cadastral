<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

    </header>
    <main>

        <div class="container">
            <h1>Ficha Cadastral</h1>
            <form id="formOrdemServico">

                <div class="form-section">
                    <h2>Informações Basicas</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomeCliente">Nome Completo:</label>
                            <input type="text" id="nomeCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" pattern="[0-9]{11}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Informações Adicionais</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoServico">Genero:</label>
                            <select id="tipoServico" required>
                                <option value="">Selecione...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataServico">Data De Nascimento:</label>
                            <input type="date" id="dataServico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Fale um pouco sobre você:</label>
                        <h7>fale sobre sua vida profissional, sua carreira e sobre seus feitos</h7>
                        <textarea id="descricao" rows="4" required></textarea>
                    </div>
                </div>


                <div class="form-section">
                    <h2>Informações Sobre Endereço</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="veiculoMarca">Cep:</label>
                            <input type="text" id="veiculoMarca" required>
                        </div>
                        <div class="form-group">
                            <label for="veiculoModelo">Cidade / Bairro / Rua:</label>
                            <input type="text" id="veiculoModelo" required>
                        </div>
                        <div class="form-group">
                            <label for="casa">N* Da Casa:</label>
                            <input type="number" id="casa" min="0" max="9999" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Desejo receber atualizações e promoções por e-mail</label>
                    </div>
                </div>

                <form action="http://google.com">
                <button type="submit">Enviar Ordem</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
