<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

    </header>
    <main>

        <div class="container">
            <h1>Ordem de Serviço Mecânico</h1>
            <form id="formOrdemServico">

                <div class="form-section">
                    <h2>Dados do Cliente</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomeCliente">Nome Completo:</label>
                            <input type="text" id="nomeCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" pattern="[0-9]{11}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Dados do Veículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="veiculoMarca">Marca:</label>
                            <input type="text" id="veiculoMarca" required>
                        </div>
                        <div class="form-group">
                            <label for="veiculoModelo">Modelo:</label>
                            <input type="text" id="veiculoModelo" required>
                        </div>
                        <div class="form-group">
                            <label for="veiculoAno">Ano:</label>
                            <input type="number" id="veiculoAno" min="1900" max="2024" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Detalhes do Serviço</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoServico">Tipo de Serviço:</label>
                            <select id="tipoServico" required>
                                <option value="">Selecione...</option>
                                <option>Revisão Preventiva</option>
                                <option>Troca de Óleo</option>
                                <option>Alinhamento/Balanceamento</option>
                                <option>Reparos no Motor</option>
                                <option>Freios</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataServico">Data do Serviço:</label>
                            <input type="date" id="dataServico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Problema:</label>
                        <textarea id="descricao" rows="4" required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Desejo receber atualizações e promoções por e-mail</label>
                    </div>
                </div>

                <button type="submit">Enviar Ordem</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
